<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Surpresa!</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: #ffe0e9;
      font-family: 'Arial', sans-serif;
    }
    h1 {
      color: #e75480;
      font-size: 3em;
      margin-bottom: 40px;
    }
    .imagens {
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
      justify-content: center;
    }
    img {
      max-width: 350px;
      max-height: 350px;
      border-radius: 16px;
      box-shadow: 0 2px 20px #e7548088;
    }
  </style>
</head>
<body>
  <h1>Eu te amo ❤️</h1>
  <div class="imagens">
    <img src="https://i.imgur.com/TGGp2M5.jpg" alt="Foto 1">
    <img src="https://i.imgur.com/e3tV7Vw.jpg" alt="Foto 2">
  </div>
</body>
</html>
