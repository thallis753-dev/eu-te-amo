<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Surpresa!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #ffe0e9;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }
    #botao-inicio {
      width: 220px;
      height: 70px;
      font-size: 2em;
      background: #e75480;
      color: #fff;
      border: none;
      border-radius: 16px;
      box-shadow: 0 2px 20px #e7548088;
      cursor: pointer;
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      transition: background 0.2s, left 0.3s, top 0.3s;
      z-index: 10;
    }
    #botao-inicio:hover {
      background: #c43c65;
    }
    #conteudo {
      display: none;
    }
    h1 {
      color: #e75480;
      font-size: 3em;
      margin-top: 60px;
      margin-bottom: 40px;
      text-align: center;
      z-index: 1;
      position: relative;
    }
    .imagens {
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
      justify-content: center;
      z-index: 1;
      position: relative;
    }
    img {
      max-width: 500px;
      max-height: 500px;
      border-radius: 16px;
      box-shadow: 0 2px 20px #e7548088;
    }
    .hearts {
      pointer-events: none;
      position: fixed;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      overflow: hidden;
    }
    .heart {
      position: absolute;
      width: 40px;
      height: 40px;
      background: url('https://raw.githubusercontent.com/thallis753-dev/eu-te-amo/main/coracao.png') no-repeat center center/contain;
      opacity: 0.8;
      animation: floatHearts 5s linear infinite;
    }
    @keyframes floatHearts {
      0% {
        opacity: 0;
        transform: translateY(100vh) scale(0.5) rotate(0deg);
      }
      10% {
        opacity: 0.7;
      }
      90% {
        opacity: 0.8;
      }
      100% {
        opacity: 0;
        transform: translateY(-10vh) scale(1.2) rotate(360deg);
      }
    }
    audio {
      display: none;
    }
  </style>
</head>
<body>
  <button id="botao-inicio">clique aqui</button>
  <div id="conteudo">
    <audio id="musica" src="https://github.com/thallis753-dev/eu-te-amo/raw/refs/heads/main/3%20.%20Delacruz%20-%20Sunshine%20(Nonsense%20.%20Vol%201)(MP3_128K).mp3" loop></audio>
    <h1>Eu te amo ❤️</h1>
    <div class="imagens">
      <img src="https://raw.githubusercontent.com/thallis753-dev/eu-te-amo/main/WhatsApp%20Image%202025-09-16%20at%205.51.48%20PM.jpeg" alt="Foto 1">
      <img src="https://raw.githubusercontent.com/thallis753-dev/eu-te-amo/main/WhatsApp%20Image%202025-09-16%20at%205.51.49%20PM.jpeg" alt="Foto 2">
      <img src="https://raw.githubusercontent.com/thallis753-dev/eu-te-amo/main/WhatsApp%20Image%202025-09-17%20at%209.29.38%20PM.jpeg" alt="Foto 3">
      <img src="https://raw.githubusercontent.com/thallis753-dev/eu-te-amo/main/WhatsApp%20Image%202025-09-17%20at%209.29.38%20PM%20(1).jpeg" alt="Foto 4">
      <img src="https://raw.githubusercontent.com/thallis753-dev/eu-te-amo/main/WhatsApp%20Image%202025-09-17%20at%209.29.37%20PM.jpeg" alt="Foto 5">
    </div>
    <div class="hearts" id="hearts"></div>
  </div>
  <script>
    // Função para posicionar o botão em local aleatório sem sair da tela
    function moveBotaoAleatorio() {
      const botao = document.getElementById("botao-inicio");
      const largura = window.innerWidth - botao.offsetWidth;
      const altura = window.innerHeight - botao.offsetHeight;
      const left = Math.random() * largura;
      const top = Math.random() * altura;
      botao.style.left = `${left}px`;
      botao.style.top = `${top}px`;
      botao.style.transform = ""; // remove o translate do CSS inicial
    }

    // Geração dos corações
    function randomBetween(a, b) {
      return a + Math.random() * (b - a);
    }
    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = `${randomBetween(0, 100)}vw`;
      heart.style.animationDuration = `${randomBetween(4, 7)}s`;
      heart.style.opacity = randomBetween(0.5, 0.9);
      document.getElementById('hearts').appendChild(heart);
      setTimeout(() => {
        heart.remove();
      }, 7000);
    }

    // Lógica de clique
    let contador = 0;
    const maxCliques = 5;

    document.getElementById("botao-inicio").onclick = function() {
      contador++;
      if (contador < maxCliques) {
        moveBotaoAleatorio();
      } else {
        // Esconde o botão e mostra o conteúdo
        document.getElementById("botao-inicio").style.display = "none";
        document.getElementById("conteudo").style.display = "block";
        setInterval(createHeart, 400);
        // Toca a música a partir de 36 segundos
        const audio = document.getElementById('musica');
        audio.currentTime = 36;
        audio.play();
      }
    };

    // Garante que o botão nunca fique fora da tela quando a janela for redimensionada
    window.addEventListener('resize', function() {
      if (contador < maxCliques) moveBotaoAleatorio();
    });
  </script>
</body>
</html>
